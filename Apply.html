<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Altar Server Application</title>
</head>
<style>
      nav {
        padding: 5px;
        align-items: center;
        position: fixed;
    }

    nav ol li {
        list-style: none;
        margin: 0 15px;
        font-size: large;
        font-weight: bolder;
    }

    nav ol li a {
        text-decoration: none;
        color: rgb(8, 7, 7);
    }

    nav ol li:hover {
        background-color: rgb(174, 85, 85);
        border-radius: 20px;
        padding: 5px 5px;
        cursor: pointer;
    }
    .Logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .Logo1 {
        width: 100px;
        height: 100px;
    }
     .Donate {
        background-color: orange;
        border-radius: 20px;
        padding: 5px 10px;
        margin-left: 600px;
        height: 50px;
        width: 100px;
        text-align: center;
     }
     body {
        background-image: url("Altar Servers.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        padding-top: 10px;
     }
     .Form {
       border: solid;
       background-color: rgba(63, 178, 161, 0.683);
       border-radius: 20px;
       height: auto;
       width: 350px;
       margin: 150px auto 50px auto;
       padding: 20px;
       display: flex;
       flex-direction: column;
       align-items: center;
     }
     .Form h1 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 15px;
     }
     .Form label {
        align-self: flex-start;
        margin-top: 10px;
     }
     .Form input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
     }
     .Form button {
        margin-top: 20px;
        padding: 10px 15px;
        border: none;
        border-radius: 10px;
        background-color: orange;
        color: white;
        font-weight: bold;
        cursor: pointer;
     }
</style>
<body>
    <nav class="d-flex justify-content-between align-items-center">
        <a href="Diocese of Surigao Logo.png">
        <img src="Diocese of Surigao Logo.png" alt="Diocese of Surigao Logo " class="Logo1"></a>
        <a href="St.Thomas.jpg">
        <img src="St.Thomas.jpg" alt="St. Thomas De Villanueva Parish" class="Logo"></a>

        <ol class="d-flex m-0 p-0">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Roster.html">Roster</a></li>
            <li><a href="Contact.html">Contact</a></li>
             <li><a href="Apply.html">Apply</a></li>
           <li class="Donate"><a href="Donate.html">Donate</a></li>
        </ol>
    </nav>

      <div class="Form">
        <h1>Come Be One of Us!</h1>
        <p><strong>Strictly from Sto. Thomas General Luna Parish Only</strong></p>
        <form id="altarForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
     <script>
   (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your public key
   })();

   // Handle form submission
   document.getElementById("altarForm").addEventListener("submit", function(event){
       event.preventDefault();
       emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
           first_name: document.getElementById("fname").value,
           last_name: document.getElementById("lname").value
       })
       .then(function(response) {
           alert("Application submitted successfully!");
           document.getElementById("altarForm").reset();
       }, function(error) {
           alert("Failed to send application. Try again.");
           console.error(error);
       });
   });
</script>
</body>
</html>
